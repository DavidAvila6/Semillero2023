{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <div class="container">
        <h1>Lista de Usuarios</h1>
        <ul class="user-list">
            {% for usuario in usuarios %}
                <li>
                    <a href="{% url 'informacion_usuario' usuario.id %}" class="button">
                    
                        {{ usuario.nombre }} - {{ usuario.carrera }}
                    </a>
                    <br><br><br>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'principal' %}" class="button">Ir a la PÃ¡gina Principal</a>
    </div>
</body>
</html>
