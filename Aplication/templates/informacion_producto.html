{% extends 'base.html' %}

{% block title %}Información de Producto{% endblock %}

{% block content %}
    <div class="container">
        <h1>Información de Producto</h1>
        <p><strong>Nombre:</strong> {{ producto.nombre }}</p>
            <p><strong>Marca:</strong> {{ producto.marca }}</p>
                <p><strong>Código de Barras:</strong> {{ producto.codigo }}</p>
        <a href="{% url 'listar_productos' %}" class="button">Volver a la Lista de Productos</a>
    </div>
{% endblock %}
