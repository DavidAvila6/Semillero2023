<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exportar Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Exportar Usuarios</h1>
    <p>Exporta los datos de usuarios en diferentes formatos.</p>
    <button onclick="exportar('excel')">Exportar a Excel</button>
    <button onclick="exportar('pdf')">Exportar a PDF</button>

    <script>
        function exportar(formato) {
            window.location.href = `/exportar-usuarios/${formato}`;
        }
    </script>
</body>
</html>
