{% extends 'base.html' %}

{% block title %}Verificar Carnet{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/verificar_carnet.css' %}">

<div class="card-verificacion verification-container">
    <h1 class="verification-title">Verificar Carnet</h1>
    
    <div class="gif-container">
        <!-- Agrega el elemento img para mostrar el GIF -->
        <img src="{% static 'img/Carnet.gif' %}" alt="Carnet GIF" class="carnet-gif">
    </div>
    
    <form method="post" class="verification-form">
        {% csrf_token %}
        <input type="text" id="carnet" name="carnet" placeholder="Ingrese el nÃºmero de carnet" autofocus>
        <button type="submit" class="verify-button">Verificar</button>
    </form>
    <p class="verification-message">{{ mensaje|default:"Esperando respuesta" }}</p>
{% endblock %}
